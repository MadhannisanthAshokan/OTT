           <label for="city">City</label>
           <input type="text" placeholder="city" id="city">
           <span id="err_city" class="err">
            <img src="./OTTIcon/Alert.svg" alt="" class="img">Enter City </span>
           <span id="msg" style="color: #A6AE00;"></span>
